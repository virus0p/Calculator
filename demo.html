<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Calculator</title>
</head>
<body>
<div id = "calculator">
      <div>  <p id="display"> helllo</p>
     </div>

     <div class="button colo symbol" id="ac" data-value="AC">
        <span>AC</span>
    </div>
    <div class="button colo symbol" id="sign" data-value="+/-">
        <span>+/-</span>
    </div>
    <div class="button colo symbol" id="mod" data-value="%">
        <span>%</span>
    </div>
    <div class="button colo symbol" id="divide" data-value="/">
        <span>/</span>
    </div>
     <div class="button colo" id="seven" data-value="7">
        <span>7</span>
     </div>
     <div class="button colo" id="eight" data-value="8">
        <span>8</span>
    </div>
    <div class="button colo" id="nine" data-value="9">
        <span>9</span>
    </div>
    <div class="button colo symbol" id="multiply" data-value="*">
        <span>*</span>
    </div>
    <div class="button colo" id="four" data-value="4">
        <span>4</span>
    </div>
    <div class="button colo" id="five" data-value="5">
        <span>5</span>
    </div>
    <div class="button colo" id="six" data-value="6">
        <span>6</span>
    </div>
    <div class="button colo symbol" id="minus" data-value="-">
        <span>-</span>
    </div>
    <div class="button colo" id="one" data-value="1">
        <span>1</span>
    </div>
    <div class="button colo" id="two" data-value="2">
        <span>2</span>
    </div>
    <div class="button colo" id="three" data-value="3">
        <span>3</span>
    </div>
    <div class="button colo symbol" id="add" data-value="+">
        <span>+</span>
    </div>
    <div class="button zero colo" id="zeros" data-value="0">
        <span>0</span>
    </div>
    <div class="button colo symbol" id="decimal" data-value=".">
        <span>.</span>
    </div>
    <div class="button colo symbol" id="equal" data-value="=">
        <span>=</span>
    </div>
     

</div>

<script src='scripti.js'></script>
</body>
</html>
